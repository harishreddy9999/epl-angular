<div class="container" style="background:url('http://hdwallpaperbackgrounds.net/wp-content/uploads/2016/07/white-background-3.jpg')">
<div class="row">
  <h2 class="text-center">Team record Table</h2><hr>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Total Matches</th>
        <th class="text-center">Won</th>
        <th class="text-center">Lost</th>
        <th class="text-center">Draw</th>
        <th class="text-center">Total goals</th>
      </tr>
    </thead>
    <tbody ng-repeat="team in $ctrl.stats">
      <tr>
        <th scope="row" class="text-center"> {{team.name}} </th>     
        <td class="text-center"> 38 </td>
        <td class="text-center"> {{team.won}} </td>
        <td class="text-center"> {{team.lost}} </td>
        <td class="text-center"> {{team.draw}} </td>
        <td class="text-center"> {{team.count}} </td>
      </tr>
    </tbody>
  </table>                                  
</div></div>
